<!doctype html>
<html>
  <head>
    <title>Using Polymer Elements</title>

    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- 2. Import the element(s) that we want to use -->
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">

    <!-- 3. Make the whole thing look a bit more fancy :) -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

    <style media="screen">
      body {
        font-family: 'Merriweather', serif;
      }
    </style>
  </head>
  <body>
    <div id="title">
      <h3>My paper form</h3>
    </div>
    <div id="firstName">
      <!-- 4. Declare the element by its tag. Note that the element will not be rendered until we actually declare it! -->
      <paper-input floatinglabel label="Your first name"></paper-input>
    </div>
    <div id="lastName">
      <paper-input floatinglabel label="Your last name"></paper-input>
    </div>
    <div id="submit">
      <paper-button label="submit" raisedButton></paper-button>
    </div>
  </body>
</html>
