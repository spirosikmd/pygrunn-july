<html>
  <head>
    <title>Creating Polymer Elements</title>

    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- 2. Load our paper form element using an HTML import. -->
    <link rel="import" href="elements/my-paper-form.html">

    <!-- 3. Make the whole thing look a bit more fancy :) -->
    <link href='http://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet' type='text/css'>

    <style media="screen">
      body {
        font-family: 'Merriweather', serif;
      }
    </style>
  </head>
  <body>
    <!-- 4. Declare the element by its tag. Note that the element will not be rendered until we actually declare it! -->
    <my-paper-form></my-paper-form>
  </body>
</html>
